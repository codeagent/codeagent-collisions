<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <meta name="description" content="Physics 2D demos" />
    <title>Physics 2D</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <style>
      * {
        font-size: 14px;
        color: #444;
      }

      .container {
        padding-top: 32px;
      }

      canvas {
        position: relative;
        display: block;
        border: 1px dashed #ddd;
      }
    </style>
  </head>

  <body>
    <div class="container text-right">
      <div class="row">
        <div class="col col-sm-2 d-flex align-items-start justify-content-end">
          <div
            class="nav flex-column nav-pills me-3"
            id="v-pills-tab"
            role="tablist"
            aria-orientation="vertical"
          >
            <a
              class="nav-link text-center active"
              id="chain"
              href="/#chain"
              data-bs-toggle="pill"
              type="button"
              role="tab"
              aria-controls="v-pills-home"
              aria-selected="true"
            >
              Chain
            </a>
            <a
              href="/#pendulum"
              class="nav-link text-center"
              id="pendulum"
              data-bs-toggle="pill"
              type="button"
              role="tab"
              aria-controls="v-pills-profile"
              aria-selected="false"
            >
              Pendulum
            </a>
            <a
              href="/#stairs"
              class="nav-link text-center"
              id="stairs"
              data-bs-toggle="pill"
              type="button"
              role="tab"
              aria-controls="v-pills-messages"
              aria-selected="false"
            >
              Stairs
            </a>
            <a
              href="/#stack"
              class="nav-link text-center"
              id="stack"
              data-bs-toggle="pill"
              type="button"
              role="tab"
              aria-controls="v-pills-settings"

            >

            <a

              aria-selected="false"
            >
              Gaussian
            </a>
            <a
              href="/#conveyor"
              class="nav-link text-center"
              id="conveyor"
              data-bs-toggle="pill"
              type="button"
              role="tab"
              aria-controls="v-pills-settings"
              aria-selected="false"
            >
              Conveyor
            </a>

            <a
              href="/#joint"
              class="nav-link text-center"
              id="joint"
              data-bs-toggle="pill"
              type="button"
              role="tab"
              aria-controls="v-pills-settings"
              aria-selected="false"
            >
              Joint
            </a>

            <a
              href="/#suspension"
              class="nav-link text-center"
              id="suspension"
              data-bs-toggle="pill"
              type="button"
              role="tab"
              aria-controls="v-pills-settings"
              aria-selected="suspension"

              Suspension
            </a>
            <a
              href="/#helix"
              class="nav-link text-center"
              id="helix"
              data-bs-toggle="pill"
              type="button"
              role="tab"
              aria-controls="v-pills-settings"
              aria-selected="false"
            >
              Helix
            </a>
            <a
              href="/#piston"
              class="nav-link text-center"
              id="piston"
              data-bs-toggle="pill"
              type="button"
              role="tab"
              aria-controls="v-pills-settings"
              aria-selected="false"

              Piston
            </a>
            <a
              href="/#mesh"
              class="nav-link text-center"
              id="mesh"
              data-bs-toggle="pill"
              type="button"
              role="tab"
              aria-controls="v-pills-settings"
              aria-selected="false"
            >
              Mesh
            </a>
            <a
              href="/#pinball"
              class="nav-link text-center"
              id="pinball"

            <a

              role="tab"
              aria-controls="v-pills-settings"
              aria-selected="false"
            >

            </a>

            <a
              href="/#material"
              class="nav-link text-center"
              id="material"
              data-bs-toggle="pill"
              type="button"
              role="tab"
              aria-controls="v-pills-settings"
              aria-selected="false"
