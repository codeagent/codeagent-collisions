<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <title>Sphere Samples Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col col-sm-2 d-flex align-items-start justify-content-end">
        <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
          <button class="nav-link active" id="chain" data-bs-toggle="pill" type="button" role="tab" aria-controls="v-pills-home" aria-selected="true">Chain</button>
          <button class="nav-link" id="pendulum" data-bs-toggle="pill" type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false">Pendulum</button>
          <button class="nav-link" id="stairs" data-bs-toggle="pill" type="button" role="tab" aria-controls="v-pills-messages" aria-selected="false">Stairs</button>
          <button class="nav-link" id="stack" data-bs-toggle="pill" type="button" role="tab" aria-controls="v-pills-settings" aria-selected="false">Stack</button>
          <button class="nav-link" id="gauss" data-bs-toggle="pill" type="button" role="tab" aria-controls="v-pills-settings" aria-selected="false">Gaussian </button>
          <button class="nav-link" id="sat" data-bs-toggle="pill" type="button" role="tab" aria-controls="v-pills-settings" aria-selected="false">SAT </button>
        </div>

      </div>
      <div class="col col-sm-10 d-flex align-items-start justify-content-start">
        <canvas id="canvas" width="1200" height='800'></canvas>
      </div>
    </div>
  </div>
</body>

</html>
